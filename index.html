<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        function demo() {
            var arr = []
            for (var i = 0; i < 10; i++) {
                arr[i] = function () {
                    document.write(i + ' ')
                }
            }
            return arr
        }
        var res = demo()
        for (var j = 0; j < 10; j++) {
            res[j]()
        }
    </script>
</body>

</html>
